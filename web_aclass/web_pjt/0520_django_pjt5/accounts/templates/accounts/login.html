{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<form class="mt-3" action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-danger">로그인</button>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
