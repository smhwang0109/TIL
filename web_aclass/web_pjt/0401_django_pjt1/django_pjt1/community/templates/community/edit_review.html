{% extends 'base.html' %}

{% block navbar %}
<a class="nav-item nav-link" href="/community/">리뷰 보기</a>
<a class="nav-item nav-link active" href="/community/new_review/">글 쓰기 <span class="sr-only">(current)</span></a>
{% endblock %}

{% block content %}
<form action="/community/create_review/">
  <div class="form-group">
    <label for="title">제목</label>
    <input type="text" class="form-control" id="title" name="title" value="{{review.title}}" required>
  </div>
  <div class="form-group">
    <label for="content">내용</label>
    <textarea class="form-control" name="content" id="content" rows="10" required>{{review.content}}</textarea>
  </div>
  <div class="form-group">
    <label for="rank">평점</label>
    <br>
    <input type="number" name="rank" id="rank" min="0" max="5" value="{{review.rank}}" required>
  </div>
  <input type="hidden" name="pk" value="{{review.pk}}">
  <br>
  <button type="submit" class="btn btn-primary">완료</button>
</form>
{% endblock %}
