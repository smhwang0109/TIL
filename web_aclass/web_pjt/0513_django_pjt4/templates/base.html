<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflex</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'movies/css/base.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark d-flex align-items-center">
      <a class="navbar-brand ml-4" href="{% url 'movies:index' %}"><p class="logo">Netflex</p></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div style="margin-left:20vw;">
        <form class="form-inline my-2 my-lg-0" action="{% url 'movies:search' %}">
          <input class="form-control mr-sm-2" style="width: 30vw;" type="search" placeholder="검색어를 입력하세요" aria-label="Search" name="keyword">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'movies:index' %}">홈</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:detail' request.user.pk %}">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
