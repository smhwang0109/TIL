{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/form.css' %}">
{% endblock %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if request.resolver_match.url_name == 'login' %}
    <button class="btn btn-secondary">로그인</button>
    {% else %}
    <button class="btn btn-secondary">가입하기</button>
    {% endif %}
</form>
{% endblock %}
