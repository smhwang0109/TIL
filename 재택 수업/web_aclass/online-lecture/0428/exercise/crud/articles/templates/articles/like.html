<p>{{ article.like_users.count }}명이 좋아합니다.</p>
{% if request.user in article.like_users.all %}
<a href="{% url 'articles:like' article.pk %}">
  <i class="fas fa-heart" style="color: red;"></i>
</a>
{% else %}
<a href="{% url 'articles:like' article.pk %}">
  <i class="far fa-heart" style="color: black;"></i>
</a>
{% endif %}
