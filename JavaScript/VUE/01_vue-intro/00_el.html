<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
</head>
<body>
  <div id="app">

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // el 은 Vue 인스턴스의 속성이다.
    const app = new Vue({
      el: '#app',  // 어떤 요소에 mount 할지를 결정
    })
    console.log(app)
    console.log(app.$el)
  </script>
</body>
</html>
