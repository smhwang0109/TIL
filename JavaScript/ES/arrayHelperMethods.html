<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Helper Methods</title>
</head>
<body>
  <script>
    /*
      callback function(콜백 함수)
    */
    // 1. map
    ['1', '2', '3'].map(Number)

    const numbers = [0, 9, 99]
    function addOne(number) {
      return number + 1
    }

    const newNumbers1 = numbers.map(addOne)
    const newNumbers2 = numbers.map(function(number) {
      // numbers를 순회하며, 각 요소를 (number) 자리에 넣는다.
      // 그리고 리턴된 값을 새로운 배열에 넣고 마지막에 리턴한다.
      return number + 1
    })
    console.log(newNumbers1, newNumbers2)

    // 2. forEach

    /*
    let sum = 0; // 세미콜론 꼭 찍어야 한다.
    
    [1, 2, 3].foreach(function(){})
    */


    let sum = 0
    const newNumbers = [1, 2, 3]

    newNumbers.forEach(function(number) {
      // numbers 의 각 요소를 (number) 자리에 넣고,
      // 나머지는 알아서 하세요. 리턴 없습니다.
      sum += number
    })

    // 3. filter
    const odd = [1, 2, 3].filter(function(number) {
      // 각 요소를 number 자리에 넣고,
      // 리턴이 true인 요소들만 모아서 새로운 배열로 리턴.
      return number % 2
    })


  </script>
</body>
</html>
