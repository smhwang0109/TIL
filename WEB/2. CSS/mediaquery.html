<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>MediaQuery</title>
    <style>
        div{
            border: 10px solid green;;
            font-size: 60px;
        }
        /*
        화면의 크기가 최소 300px일때
        == 화면의 크기가 300px보다 클 때
        */
        @media(min-width:300px) {
            div{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div>
        Responsive
    </div>
</body>
</html>
