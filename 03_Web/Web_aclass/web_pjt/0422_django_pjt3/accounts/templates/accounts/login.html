{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<form class="d-inline" action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-secondary">로그인</button>
</form>
<a href="{% url 'accounts:signup' %}"><button class="btn btn-secondary">회원가입</button></a>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
