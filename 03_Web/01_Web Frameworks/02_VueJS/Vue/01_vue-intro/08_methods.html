<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>
</head>
<body>
  <div id="app">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        message: 'Hello Vue'
      },
      methods: {
        alertWarning: function() {
          alert('WARNING')
        },
        alertMessage () {  // Syntatic Sugar: 위 아래 같다.
          alert(this.message) // Vue에서는 this.data.message가 아니라 this.message이다. 이유는 Vue에서는 모든 것들을 앞으로 땡겨서 한 번 정렬하기 때문이다.
        },
        changeMessage() {
          this.message = 'CHANGED MESSAGE'
        }
      }
    })
  </script>
</body>
</html>
