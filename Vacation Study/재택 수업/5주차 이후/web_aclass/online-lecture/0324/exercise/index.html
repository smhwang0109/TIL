<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 부트스트랩을 사용하기 위해서는 CDN 이 필요합니다. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <!-- 모든 레이아웃 코드는 container 안에서 작성해주세요. -->
  <div class="container mt-5">
    <div class="card w-25">
      <div type="button" data-toggle="modal" data-target="#posterModal">
        <img src="images/poster_1.png" class="card-img-top" alt="영화 포스터1">
      </div>

      <!-- Modal -->
      <div class="modal fade" id="posterModal" tabindex="-1" role="dialog" aria-labelledby="posterModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="posterModalLabel">1917</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body p-0">
              <div id="carouselPosterControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/poster_2.png" class="d-block w-100" alt="영화 포스터2">
                  </div>
                  <div class="carousel-item">
                    <img src="images/poster_3.png" class="d-block w-100" alt="영화 포스터3">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselPosterControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselPosterControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <div class="mt-3 mx-3">
                <p>15세 이상 관람가</p>
                <p>누적 관객수 : 615,859</p>
                <hr>
                <p>두 명의 병사, 하나의 미션! 그들이 싸워야 할 것은 적이 아니라 시간이었다!</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <div class="card-body">
        <h5 class="card-title">1917<span class="badge badge-info ml-2">9.11</span></h5>
        <hr>
        <p class="card-text">드라마, 전쟁<br>개봉일 : 2020.02.19.</p>
        <a href="https://www.youtube.com/watch?v=ZIQbJemUedU" class="btn btn-danger">예고편 보기</a>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
