<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>회원 가입</h1>
  <form class="form" action="">
    <!-- 아래에 자유롭게 꾸며주세요! 어떠한 제약사항도 없습니다 :) -->
    <section class="username">
      <label for=""><h3>사용자 이름</h3></label>
      <input type="text">
      <p>이름을 입력해주세요.</p>
    </section>

    <section class="password">
      <label for=""><h3>비밀번호</h3></label>
      <input type="password">
      <p>비밀번호는 8글자 이상으로 해주세요.</p>
    </section>

    <section class="password-confirm">
      <label for=""><h3>비밀번호 확인</h3></label>
      <input type="password">
      <p>동일하게 입력 해주세요.</p>
    </section>
    
    <section class="submit">
      <button type="submit">Join</button>
    </section>
    
  </form>
  <script src="index.js"></script>
</body>
</html>
